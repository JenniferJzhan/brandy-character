<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Brandy - Interactive Character</title>
    
    <!-- p5.js libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    
    <!-- ML5.js for camera/hand tracking -->
    <script src="https://unpkg.com/ml5@1/dist/ml5.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            touch-action: none;
            background-color: #2c2c2c;
            font-family: 'Arial', sans-serif;
        }
        
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
        }
        
        #info-panel {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 8px;
            font-size: 12px;
            max-width: 200px;
            z-index: 100;
        }
        
        #debug-info {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: #00ff00;
            padding: 8px;
            border-radius: 5px;
            font-size: 10px;
            font-family: monospace;
            display: none; /* Hidden by default */
        }
        
        .hidden {
            display: none !important;
        }
        
        /* Mobile Control Buttons - FIXED FOR MOBILE */
        #mobile-controls {
            position: fixed;
            bottom: 20px;
            right: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 10000;
            pointer-events: none;
        }
        
        .control-btn {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.4);
            border-radius: 50px;
            padding: 14px 22px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            transition: all 0.2s ease;
            min-width: 120px;
            text-align: center;
            user-select: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
            pointer-events: auto;
            touch-action: manipulation;
        }
        
        .control-btn:active {
            transform: scale(0.92);
            background: rgba(0, 0, 0, 0.95);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.6);
        }
        
        .control-btn.active {
            background: rgba(0, 200, 100, 0.85);
            border-color: rgba(0, 255, 100, 0.9);
        }
        
        @media (max-width: 600px) {
            #mobile-controls {
                bottom: 15px;
                right: 10px;
            }
            
            .control-btn {
                padding: 12px 18px;
                font-size: 14px;
                min-width: 110px;
            }
        }
    </style>
</head>
<body>
    <div id="info-panel">
        <strong>Brandy the Ragdoll Cat</strong>
        <p id="mood-display">Mood: Neutral</p>
        <p id="time-state">State: Awake</p>
        <p id="interaction-count">Interactions: 0</p>
    </div>
    
    <div id="debug-info">
        Debug Mode
    </div>
    
    <!-- Mobile Control Buttons -->
    <div id="mobile-controls">
        <button id="camera-btn" class="control-btn">
            üì∑ Camera
        </button>
        <button id="motion-btn" class="control-btn">
            üì± Motion
        </button>
        <button id="help-btn" class="control-btn">
            ‚ùì Help
        </button>
    </div>
    
    <!-- Character Class -->
    <script src="character.js"></script>
    
    <!-- Input Handler -->
    <script src="inputHandler.js"></script>
    
    <!-- Behavior System -->
    <script src="behaviorSystem.js"></script>
    
    <!-- Main Sketch -->
    <script src="sketch.js"></script>
    
    <!-- Mobile Control Functions - MOBILE OPTIMIZED -->
    <script>
        // Track if button was touched to prevent canvas interaction
        let buttonTouched = false;
        
        // Wait for everything to be fully loaded
        window.addEventListener('load', function() {
            console.log('Page fully loaded, setting up mobile controls...');
            
            // Wait for p5.js to initialize
            setTimeout(setupMobileControls, 500);
        });
        
        function setupMobileControls() {
            console.log('Setting up mobile control buttons...');
            
            const cameraBtn = document.getElementById('camera-btn');
            const motionBtn = document.getElementById('motion-btn');
            const helpBtn = document.getElementById('help-btn');
            
            // Camera button
            if (cameraBtn) {
                const handleCamera = async function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    buttonTouched = true;
                    
                    console.log('üì∑ Camera button activated');
                    
                    if (typeof inputHandler === 'undefined' || !inputHandler) {
                        alert('‚è≥ Loading... Please wait and try again.');
                        setTimeout(() => { buttonTouched = false; }, 200);
                        return;
                    }
                    
                    if (inputHandler.cameraEnabled) {
                        console.log('Disabling camera...');
                        inputHandler.disableCamera();
                        cameraBtn.classList.remove('active');
                        cameraBtn.textContent = 'üì∑ Camera';
                    } else {
                        console.log('Enabling camera...');
                        cameraBtn.textContent = '‚è≥ Loading...';
                        cameraBtn.disabled = true;
                        
                        try {
                            await inputHandler.enableCamera();
                            cameraBtn.classList.add('active');
                            cameraBtn.textContent = 'üì∑ Camera ON';
                            cameraBtn.disabled = false;
                            console.log(' Camera enabled');
                            
                            setTimeout(() => {
                                if (inputHandler.cameraReady) {
                                    alert('üì∑ Camera ready!\n\nüëã Open palm = Gentle\nüëâ Point = Poke');
                                }
                            }, 1500);
                        } catch (error) {
                            console.error('Camera error:', error);
                            cameraBtn.textContent = 'üì∑ Camera';
                            cameraBtn.disabled = false;
                            alert('Camera failed: ' + error.message);
                        }
                    }
                    
                    setTimeout(() => { buttonTouched = false; }, 200);
                };
                
                // Add touchstart (primary for mobile) and click (fallback)
                cameraBtn.addEventListener('touchstart', handleCamera, { passive: false });
                cameraBtn.addEventListener('click', handleCamera);
                console.log('Camera button ready');
            }
            
            // Motion button
            if (motionBtn) {
                const handleMotion = async function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    buttonTouched = true;
                    
                    console.log('üì± Motion button activated');
                    
                    if (typeof inputHandler === 'undefined' || !inputHandler) {
                        alert('‚è≥ Loading... Please wait and try again.');
                        setTimeout(() => { buttonTouched = false; }, 200);
                        return;
                    }
                    
                    if (!inputHandler.motionEnabled) {
                        console.log('Enabling motion...');
                        try {
                            await inputHandler.enableMotion();
                            motionBtn.classList.add('active');
                            motionBtn.textContent = ' Motion ON';
                            console.log('Motion enabled');
                            alert(' Motion enabled!\n\nShake your phone to surprise Brandy!');
                        } catch (error) {
                            console.error('Motion error:', error);
                            alert('Motion failed: ' + error.message);
                        }
                    } else {
                        console.log('Motion already enabled');
                    }
                    
                    setTimeout(() => { buttonTouched = false; }, 200);
                };
                
                motionBtn.addEventListener('touchstart', handleMotion, { passive: false });
                motionBtn.addEventListener('click', handleMotion);
                console.log('Motion button ready');
            }
            
            // Help button
            if (helpBtn) {
                const handleHelp = function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    buttonTouched = true;
                    
                    console.log('‚ùì Help button activated');
                    
                    const helpText = `üê± BRANDY - HOW TO INTERACT

TOUCH:
‚Ä¢ Tap = Poke Brandy
‚Ä¢ Hold = Gentle petting

CAMERA:
‚Ä¢ Tap üì∑ button to enable
‚Ä¢ Show open palm üëã = Gentle
‚Ä¢ Point finger üëâ = Poke

MOTION:
‚Ä¢ Tap üì± button to enable
‚Ä¢ Shake phone = Surprise

TIPS:
‚Ä¢ Watch mood in top-left
‚Ä¢ Poke too much = angry!
‚Ä¢ Gentle touch = happy
‚Ä¢ Time affects energy`;
                    
                    alert(helpText);
                    
                    setTimeout(() => { buttonTouched = false; }, 200);
                };
                
                helpBtn.addEventListener('touchstart', handleHelp, { passive: false });
                helpBtn.addEventListener('click', handleHelp);
                console.log('Help button ready');
            }
            
            console.log('All mobile controls initialized');
        }
    </script>
</body>
</html>
