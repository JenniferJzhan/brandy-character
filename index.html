<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Brandy - Interactive Character</title>
    
    <!-- p5.js libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    
    <!-- ML5.js for camera/hand tracking -->
    <script src="https://unpkg.com/ml5@1/dist/ml5.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            touch-action: none;
            background-color: #2c2c2c;
            font-family: 'Arial', sans-serif;
        }
        
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
        }
        
        #info-panel {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 8px;
            font-size: 12px;
            max-width: 200px;
            z-index: 100;
        }
        
        #debug-info {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: #00ff00;
            padding: 8px;
            border-radius: 5px;
            font-size: 10px;
            font-family: monospace;
            display: none; /* Hidden by default */
        }
        
        .hidden {
            display: none !important;
        }
        
        /* Mobile Control Buttons */
        #mobile-controls {
            position: absolute;
            bottom: 20px;
            right: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 100;
        }
        
        .control-btn {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50px;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            min-width: 120px;
            text-align: center;
            user-select: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        .control-btn:active {
            transform: scale(0.95);
            background: rgba(0, 0, 0, 0.9);
        }
        
        .control-btn.active {
            background: rgba(0, 200, 100, 0.8);
            border-color: rgba(0, 255, 100, 0.8);
        }
        
        @media (max-width: 600px) {
            #mobile-controls {
                bottom: 10px;
                right: 10px;
            }
            
            .control-btn {
                padding: 10px 16px;
                font-size: 14px;
                min-width: 100px;
            }
        }
    </style>
</head>
<body>
    <div id="info-panel">
        <strong>Brandy the Ragdoll Cat</strong>
        <p id="mood-display">Mood: Neutral</p>
        <p id="time-state">State: Awake</p>
        <p id="interaction-count">Interactions: 0</p>
    </div>
    
    <div id="debug-info">
        Debug Mode
    </div>
    
    <!-- Mobile Control Buttons -->
    <div id="mobile-controls">
        <button id="camera-btn" class="control-btn">
            üì∑ Camera
        </button>
        <button id="motion-btn" class="control-btn">
            üì± Motion
        </button>
        <button id="help-btn" class="control-btn">
            ‚ùì Help
        </button>
    </div>
    
    <!-- Character Class -->
    <script src="character.js"></script>
    
    <!-- Input Handler -->
    <script src="inputHandler.js"></script>
    
    <!-- Behavior System -->
    <script src="behaviorSystem.js"></script>
    
    <!-- Main Sketch -->
    <script src="sketch.js"></script>
    
    <!-- Mobile Control Functions - IMPROVED -->
    <script>
        // Wait for everything to be fully loaded
        window.addEventListener('load', function() {
            console.log('Page fully loaded, setting up mobile controls...');
            
            // Wait a bit for p5.js to initialize
            setTimeout(setupMobileControls, 500);
        });
        
        function setupMobileControls() {
            console.log('Setting up mobile control buttons...');
            
            const cameraBtn = document.getElementById('camera-btn');
            const motionBtn = document.getElementById('motion-btn');
            const helpBtn = document.getElementById('help-btn');
            
            // Camera button with improved handling
            if (cameraBtn) {
                // Remove any existing listeners
                const newCameraBtn = cameraBtn.cloneNode(true);
                cameraBtn.parentNode.replaceChild(newCameraBtn, cameraBtn);
                
                newCameraBtn.addEventListener('click', async function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    
                    console.log('Camera button clicked');
                    
                    // Check if inputHandler exists
                    if (typeof inputHandler === 'undefined' || !inputHandler) {
                        alert('‚è≥ Loading... Please wait a moment and try again.');
                        console.log('inputHandler not ready yet');
                        return;
                    }
                    
                    if (inputHandler.cameraEnabled) {
                        // Disable camera
                        console.log('Disabling camera...');
                        inputHandler.disableCamera();
                        newCameraBtn.classList.remove('active');
                        newCameraBtn.textContent = 'üì∑ Camera';
                        console.log('‚úÖ Camera disabled');
                    } else {
                        // Enable camera
                        console.log('Enabling camera...');
                        newCameraBtn.textContent = '‚è≥ Loading...';
                        newCameraBtn.disabled = true;
                        
                        try {
                            await inputHandler.enableCamera();
                            newCameraBtn.classList.add('active');
                            newCameraBtn.textContent = 'üì∑ Camera ON';
                            newCameraBtn.disabled = false;
                            console.log('‚úÖ Camera enabled successfully');
                            
                            // Show instructions after a delay
                            setTimeout(() => {
                                if (inputHandler.cameraReady) {
                                    alert('üì∑ Camera ready!\n\nShow your hand:\nüëã Open palm = Gentle\nüëâ Point = Poke');
                                }
                            }, 2000);
                        } catch (error) {
                            console.error('‚ùå Failed to enable camera:', error);
                            newCameraBtn.textContent = 'üì∑ Camera';
                            newCameraBtn.disabled = false;
                        }
                    }
                }, false);
                
                console.log('‚úÖ Camera button handler attached');
            }
            
            // Motion button
            if (motionBtn) {
                const newMotionBtn = motionBtn.cloneNode(true);
                motionBtn.parentNode.replaceChild(newMotionBtn, motionBtn);
                
                newMotionBtn.addEventListener('click', async function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    
                    console.log('Motion button clicked');
                    
                    // Check if inputHandler exists
                    if (typeof inputHandler === 'undefined' || !inputHandler) {
                        alert('‚è≥ Loading... Please wait a moment and try again.');
                        console.log('inputHandler not ready yet');
                        return;
                    }
                    
                    if (!inputHandler.motionEnabled) {
                        console.log('Enabling motion...');
                        await inputHandler.enableMotion();
                        newMotionBtn.classList.add('active');
                        newMotionBtn.textContent = 'üì± Motion ON';
                        console.log('‚úÖ Motion enabled');
                        alert('üì± Motion enabled!\n\nTry shaking your phone to surprise Brandy!');
                    } else {
                        console.log('Motion already enabled');
                    }
                }, false);
                
                console.log('‚úÖ Motion button handler attached');
            }
            
            // Help button
            if (helpBtn) {
                const newHelpBtn = helpBtn.cloneNode(true);
                helpBtn.parentNode.replaceChild(newHelpBtn, helpBtn);
                
                newHelpBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    
                    console.log('Help button clicked');
                    
                    const helpText = `üê± BRANDY - HOW TO INTERACT

TOUCH:
‚Ä¢ Tap = Poke Brandy
‚Ä¢ Hold = Gentle petting

CAMERA:
‚Ä¢ Tap üì∑ button to enable
‚Ä¢ Show open palm üëã = Gentle
‚Ä¢ Point finger üëâ = Poke

MOTION:
‚Ä¢ Tap üì± button to enable
‚Ä¢ Shake phone = Surprise

TIPS:
‚Ä¢ Watch mood in top-left
‚Ä¢ Poke too much = angry!
‚Ä¢ Gentle touch = happy
‚Ä¢ Time affects energy`;
                    
                    alert(helpText);
                }, false);
                
                console.log('‚úÖ Help button handler attached');
            }
            
            console.log('‚úÖ All mobile controls ready');
        }
    </script>
</body>
</html>
