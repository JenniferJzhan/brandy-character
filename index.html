<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Brandy - Interactive Character</title>
    
    <!-- p5.js libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    
    <!-- ML5.js for camera/hand tracking -->
    <script src="https://unpkg.com/ml5@1/dist/ml5.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            touch-action: none;
            background-color: #2c2c2c;
            font-family: 'Arial', sans-serif;
        }
        
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
        }
        
        #info-panel {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 8px;
            font-size: 12px;
            max-width: 200px;
            z-index: 100;
        }
        
        #debug-info {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: #00ff00;
            padding: 8px;
            border-radius: 5px;
            font-size: 10px;
            font-family: monospace;
            display: none; /* Hidden by default */
        }
        
        .hidden {
            display: none !important;
        }
        
        /* Mobile Control Buttons */
        #mobile-controls {
            position: absolute;
            bottom: 20px;
            right: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 100;
        }
        
        .control-btn {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50px;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            min-width: 120px;
            text-align: center;
        }
        
        .control-btn:active {
            transform: scale(0.95);
            background: rgba(0, 0, 0, 0.9);
        }
        
        .control-btn.active {
            background: rgba(0, 200, 100, 0.8);
            border-color: rgba(0, 255, 100, 0.8);
        }
        
        @media (max-width: 600px) {
            #mobile-controls {
                bottom: 10px;
                right: 10px;
            }
            
            .control-btn {
                padding: 10px 16px;
                font-size: 14px;
                min-width: 100px;
            }
        }
    </style>
</head>
<body>
    <div id="info-panel">
        <strong>Brandy the Ragdoll Cat</strong>
        <p id="mood-display">Mood: Neutral</p>
        <p id="time-state">State: Awake</p>
        <p id="interaction-count">Interactions: 0</p>
    </div>
    
    <div id="debug-info">
        Debug Mode
    </div>
    
    <!-- Mobile Control Buttons -->
    <div id="mobile-controls">
        <button id="camera-btn" class="control-btn" onclick="toggleCamera()">
            üì∑ Camera
        </button>
        <button id="motion-btn" class="control-btn" onclick="enableMotion()">
            üì± Motion
        </button>
        <button id="help-btn" class="control-btn" onclick="showHelp()">
            ‚ùì Help
        </button>
    </div>
    
    <!-- Character Class -->
    <script src="character.js"></script>
    
    <!-- Input Handler -->
    <script src="inputHandler.js"></script>
    
    <!-- Behavior System -->
    <script src="behaviorSystem.js"></script>
    
    <!-- Main Sketch -->
    <script src="sketch.js"></script>
    
    <!-- Mobile Control Functions -->
    <script>
        function toggleCamera() {
            const btn = document.getElementById('camera-btn');
            
            if (inputHandler.cameraEnabled) {
                inputHandler.disableCamera();
                btn.classList.remove('active');
                btn.textContent = 'üì∑ Camera';
                console.log('Camera disabled');
            } else {
                inputHandler.enableCamera();
                btn.classList.add('active');
                btn.textContent = 'üì∑ Camera ON';
                console.log('Camera enabled');
            }
        }
        
        function enableMotion() {
            const btn = document.getElementById('motion-btn');
            
            if (!inputHandler.motionEnabled) {
                inputHandler.enableMotion();
                btn.classList.add('active');
                btn.textContent = 'üì± Motion ON';
                console.log('Motion enabled');
            }
        }
        
        function showHelp() {
            const helpText = `
üê± BRANDY - HOW TO INTERACT

TOUCH:
‚Ä¢ Tap = Poke Brandy
‚Ä¢ Hold = Gentle petting

CAMERA (if enabled):
‚Ä¢ Open palm üëã = Gentle
‚Ä¢ Pointing finger üëâ = Poke

MOTION (if enabled):
‚Ä¢ Shake phone = Surprise

TIPS:
‚Ä¢ Watch Brandy's mood in top-left
‚Ä¢ Poke too much = angry!
‚Ä¢ Gentle touch = happy
‚Ä¢ Time of day affects energy
            `;
            
            alert(helpText);
        }
    </script>
</body>
</html>
