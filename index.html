<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Brandy - Interactive Character</title>
    
    <!-- p5.js libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    
    <!-- ML5.js for camera/hand tracking -->
    <script src="https://unpkg.com/ml5@1/dist/ml5.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            touch-action: none;
            background-color: #2c2c2c;
            font-family: 'Arial', sans-serif;
        }
        
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
        }
        
        #info-panel {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 8px;
            font-size: 12px;
            max-width: 200px;
            z-index: 100;
        }
        
        #debug-info {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: #00ff00;
            padding: 8px;
            border-radius: 5px;
            font-size: 10px;
            font-family: monospace;
            display: none; /* Hidden by default */
        }
        
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="info-panel">
        <strong>Brandy the Ragdoll Cat</strong>
        <p id="mood-display">Mood: Neutral</p>
        <p id="time-state">State: Awake</p>
        <p id="interaction-count">Interactions: 0</p>
    </div>
    
    <div id="debug-info">
        Debug Mode
    </div>
    
    <!-- Character Class -->
    <script src="character.js"></script>
    
    <!-- Input Handler -->
    <script src="inputHandler.js"></script>
    
    <!-- Behavior System -->
    <script src="behaviorSystem.js"></script>
    
    <!-- Main Sketch -->
    <script src="sketch.js"></script>
</body>
</html>
